<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <title>FinTrack</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        li {
            list-style: none;
            padding: 0;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container p-4 xl">
        <main>
            <section class="d-flex justify-content-around mt-5">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <p class="card-text">Entradas</p>
                        <h2 class="card-title text-center">R$ 1000,00</h2>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <p class="card-text">Saídas</p>
                        <h2 class="card-title text-center">R$ 500,00</h2>
                    </div>
                </div>
                <div class="card bg-success text-light" style="width: 18rem;">
                    <div class="card-body">
                        <p class="card-text">Total</p>
                        <h2 class="card-title text-center">R$ 500,00</h2>
                    </div>
                </div>
            </section>
            <section class="d-flex mt-5 justify-content-around">
                <table class="table table-dark w-100 text-center">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Categoria</th>
                            <th>Data</th>
                            <th>Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Salário</td>
                            <td>R$ 1000,00</td>
                            <td>DEV</td>
                            <td>01/02/2024</td>
                            <td><button class="btn btn-danger">X</button></td>
                        </tr>
                        <tr>
                            <td>Salário</td>
                            <td>R$ 1000,00</td>
                            <td>DEV</td>
                            <td>01/03/2024</td>
                            <td><button class="btn btn-danger">X</button></td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section class="d-flex justify-content-center mt-5">
                <button class="btn btn-primary">+ Nova Transação</button>
            </section>
        </main>
        <footer>

        </footer>
    </div>

</body>

</html>
